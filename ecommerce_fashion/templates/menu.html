{% load static %}

<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'products:home' %}">Home</a></li>
            <li><a href="{% url 'products:list_products' %}">Products</a></li>
            {% if not user.is_authenticated %}
            <li><a href="{% url 'customers:account' %}">Account</a></li>

            {% else %}
            <li><a href="{% url 'orders:showorders' %}">Orders</a></li>

            <li><a href="{% url 'customers:logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'orders:cart' %}"><img src="{% static 'images/cart.png' %}" width="30px" height="30px"></a>
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
    {% endif %}
</div>
